<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../LuckyMe/styles/general.css">
    <link rel="stylesheet" href="../LuckyMe/styles/register.css">
</head>
<body>
    <section class="two-siders">
        <section class="main-section">

            <header>
                <img src="../LuckyMe/media/download (7).png" alt="the-logo" id="logo">
            </header>
    
            <main>
                <input type="submit" value="Sign up using facebook" class="facebook-btn">
                <p id="error-message">
                    or provide some of your information to register on LuckyMe
                </p>
                <br>
    
                <label for="name-input" class="label-texts">Full Names</label>
                <br>
                <input type="text" id="name-input" class="input-field">
                <br>
    
                <label for="mail-input" class="label-texts">Email Address</label>
                <br>
                <input type="email" id="mail-input" class="input-field">
                <br>
    
                
                <label for="phone-no" class="label-texts"> Phone Number </label><br>
                <input type="text" id="phone-no" name="phone-no" class="input-field"> <br>
    
                <input type="submit" value="Sign Up" class="submit-btn">
    
            </main>

            <footer>
                <ul>
                    <li>Terms and Conditions</li>
                    <li>Privacy Policy</li>
                </ul>
            </footer>


        </section>
        <section class="image-section">

        </section>
    </section>
</body>
</html>
