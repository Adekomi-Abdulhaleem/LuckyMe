<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../LuckyMe/styles/general.css">
    <link rel="stylesheet" href="../LuckyMe/styles/login.css">
</head>
<body>
    
    <section class="two-siders">
        <section class="main-section">
        
            <header>
                <img src="../LuckyMe/media/download (7).png" alt="the-logo" id="logo">
            </header>
    
            <main>
                <p id="error-message">
                    Enter your information supplied during registration
                </p>
                <br>
    
                <label for="email-input" class="label-texts">Enter Address/Phone Number</label>
                <br>
                <input type="email" id="email-input" class="input-field">
                <br>
    
                <label for="password-input" class="label-texts">Password</label>
                <br>
                <input type="password" id="password-input" class="input-field">
                <br>
    
                <input type="checkbox" id="keep-account" name="keep-account">
                <label for="keep-account" class="label-texts"> Keep me logged in </label><br>
    
                <input type="submit" value="Log in" class="submit-btn">
                <h4 class="label-texts"><a href="../LuckyMe/reset.html">Forgot Password?</a></h4>
    
            </main>
    
    
        </section>
    
    
        <section class="image-section">
            
        </section>
    </section>
    
</body>
</html>
